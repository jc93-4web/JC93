<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Budget</title>

    <!-- Error Handler for Debugging -->
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const div = document.createElement('div');
            div.style.position = 'fixed';
            div.style.top = '0';
            div.style.left = '0';
            div.style.width = '100%';
            div.style.padding = '20px';
            div.style.background = 'red';
            div.style.color = 'white';
            div.style.zIndex = '9999';
            div.innerHTML = '<h3>Error:</h3><pre>' + msg + '\nLine: ' + line + '</pre>';
            document.body.appendChild(div);
            return false;
        };
    </script>

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel 7 (Newer version) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        // Check if libraries loaded
        window.addEventListener('load', function () {
            if (!window.React || !window.ReactDOM || !window.Babel) {
                const err = document.createElement('div');
                err.style.cssText = 'position:fixed;top:50px;left:0;width:100%;background:orange;color:black;padding:20px;z-index:9999;';
                err.innerHTML = '<strong>Warning:</strong> Some libraries failed to load.<br>' +
                    'React: ' + (window.React ? 'OK' : 'MISSING') + '<br>' +
                    'ReactDOM: ' + (window.ReactDOM ? 'OK' : 'MISSING') + '<br>' +
                    'Babel: ' + (window.Babel ? 'OK' : 'MISSING');
                document.body.appendChild(err);
            }
        });

        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        glass: "rgba(255, 255, 255, 0.1)",
                        glassBorder: "rgba(255, 255, 255, 0.2)",
                        primary: "#6366f1",
                        secondary: "#a855f7",
                        dark: "#0f172a"
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: white;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .glass-input:focus {
            outline: none;
            border-color: #a855f7;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Icons ---
        const Icons = {
            ChevronLeft: () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            ),
            ChevronRight: () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            ),
            Wallet: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4" /><path d="M3 5v14a2 2 0 0 0 2 2h16v-5" /><path d="M18 12a2 2 0 0 0 0 4h4v-4Z" /></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14" /><path d="M12 5v14" /></svg>,
            Trash2: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /><line x1="10" x2="10" y1="11" y2="17" /><line x1="14" x2="14" y1="11" y2="17" /></svg>,
            TrendingUp: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17" /><polyline points="16 7 22 7 22 13" /></svg>,
            Utensils: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2" /><path d="M7 2v20" /><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7" /></svg>,
            Car: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2" /><circle cx="7" cy="17" r="2" /><path d="M9 17h6" /><circle cx="17" cy="17" r="2" /></svg>,
            Home: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" /><polyline points="9 22 9 12 15 12 15 22" /></svg>,
            ShoppingBag: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" /><path d="M3 6h18" /><path d="M16 10a4 4 0 0 1-8 0" /></svg>,
            MoreHorizontal: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="1" /><circle cx="19" cy="12" r="1" /><circle cx="5" cy="12" r="1" /></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" /><circle cx="12" cy="12" r="3" /></svg>,
            Users: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></svg>,
            Cloud: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z" /></svg>,
            Upload: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" x2="12" y1="3" y2="15" /></svg>,
            Download: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-15" /><polyline points="7 10 12 15 17 10" /><line x1="12" x2="12" y1="15" y2="3" /></svg>,
            CheckCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>,
            Edit: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>,
        };

        const CATEGORIES = [
            { id: 'food', label: 'Food', icon: Icons.Utensils, color: 'bg-orange-500' },
            { id: 'transport', label: 'Transport', icon: Icons.Car, color: 'bg-blue-500' },
            { id: 'accommodation', label: 'Stay', icon: Icons.Home, color: 'bg-purple-500' },
            { id: 'shopping', label: 'Shopping', icon: Icons.ShoppingBag, color: 'bg-pink-500' },
            { id: 'other', label: 'Other', icon: Icons.MoreHorizontal, color: 'bg-gray-500' },
        ];

        // --- React Components ---

        const Card = ({ children, className = "" }) => (
            <div className={`glass-panel rounded-2xl p-6 ${className}`}>
                {children}
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = "", type = "button" }) => {
            const baseStyle = "px-4 py-3 rounded-xl font-medium transition-all duration-200 active:scale-95 flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-400 hover:to-purple-400 text-white shadow-lg shadow-indigo-500/30",
                secondary: "bg-white/10 hover:bg-white/20 text-white",
                danger: "bg-red-500/20 hover:bg-red-500/30 text-red-200",
                ghost: "hover:bg-white/5 text-gray-400 hover:text-white"
            };

            return (
                <button
                    type={type}
                    onClick={onClick}
                    className={`${baseStyle} ${variants[variant]} ${className}`}
                >
                    {children}
                </button>
            );
        };

        const ProgressBar = ({ total, current }) => {
            const percentage = Math.min((current / total) * 100, 100);
            let color = "bg-emerald-500";
            if (percentage > 75) color = "bg-yellow-500";
            if (percentage > 90) color = "bg-red-500";

            return (
                <div className="h-3 w-full bg-gray-700/50 rounded-full overflow-hidden mt-4">
                    <div
                        className={`h-full ${color} transition-all duration-500 ease-out`}
                        style={{ width: `${percentage}%` }}
                    />
                </div>
            );
        };

        const AddExpenseForm = ({ onAdd, onCancel, personalMembers, groups }) => {
            const [amount, setAmount] = useState('');
            const [note, setNote] = useState('');
            const [category, setCategory] = useState(CATEGORIES[0].id);
            const [expenseType, setExpenseType] = useState('personal');
            const [paidBy, setPaidBy] = useState(personalMembers[0]);
            const [splitWith, setSplitWith] = useState(personalMembers);
            const [selectedGroup, setSelectedGroup] = useState(Object.keys(groups)[0] || '');
            const [splitMethod, setSplitMethod] = useState('equal'); // 'equal' or 'custom'
            const [customSplits, setCustomSplits] = useState({});

            // Date field - default to today
            const [expenseDate, setExpenseDate] = useState(() => {
                const today = new Date();
                return today.toISOString().split('T')[0]; // Format: YYYY-MM-DD
            });
            const [showDatePicker, setShowDatePicker] = useState(false);

            // All groups now support split methods (removed pooled vs split distinction)

            useEffect(() => {
                if (expenseType === 'group' && selectedGroup && groups[selectedGroup]) {
                    setSplitWith(groups[selectedGroup].members);
                    // Initialize custom splits
                    const initialSplits = {};
                    groups[selectedGroup].members.forEach(m => initialSplits[m] = '');
                    setCustomSplits(initialSplits);
                }
            }, [expenseType, selectedGroup, groups]);

            const toggleSplit = (person) => {
                if (splitWith.includes(person)) {
                    if (splitWith.length > 1) {
                        setSplitWith(splitWith.filter(p => p !== person));
                    }
                } else {
                    setSplitWith([...splitWith, person]);
                }
            };

            const handleCustomSplitChange = (person, value) => {
                setCustomSplits({ ...customSplits, [person]: value });
            };

            const getTotalCustomSplits = () => {
                return Object.values(customSplits).reduce((sum, val) => sum + (parseFloat(val) || 0), 0);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!amount) return;

                const expenseAmount = parseFloat(amount);

                // Validation for custom splits
                if (expenseType === 'group' && splitMethod === 'custom') {
                    if (!selectedGroup || getTotalCustomSplits() !== parseFloat(expenseAmount)) {
                        alert('Custom split amounts must add up to the total expense amount.');
                        return;
                    }
                }

                const expense = {
                    amount: expenseAmount,
                    note,
                    category,
                    paidBy,
                    splitWith,
                    type: expenseType,
                    group: expenseType === 'group' ? selectedGroup : null,
                    date: new Date(expenseDate + 'T00:00:00').toISOString() // Use selected date
                };

                if (expenseType === 'group') {
                    expense.splitMethod = splitMethod;
                    if (splitMethod === 'custom') {
                        expense.customSplits = customSplits;
                    }
                }

                onAdd(expense);
                setAmount('');
                setNote('');
                setSplitMethod('equal');
                setCustomSplits({});
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-4 animate-fade-in">
                    {/* Expense Type Toggle */}
                    {Object.keys(groups).length > 0 && (
                        <div className="flex gap-2 p-1 bg-white/5 rounded-xl">
                            <button
                                type="button"
                                onClick={() => setExpenseType('personal')}
                                className={`flex-1 py-2 rounded-lg text-sm font-medium transition-all ${expenseType === 'personal' ? 'bg-indigo-500 text-white' : 'text-gray-400'}`}
                            >
                                Personal
                            </button>
                            <button
                                type="button"
                                onClick={() => setExpenseType('group')}
                                className={`flex-1 py-2 rounded-lg text-sm font-medium transition-all ${expenseType === 'group' ? 'bg-indigo-500 text-white' : 'text-gray-400'}`}
                            >
                                Group
                            </button>
                        </div>
                    )}

                    <div>
                        <label className="block text-sm text-gray-400 mb-1">Amount</label>
                        <input
                            type="number"
                            inputMode="decimal"
                            pattern="[0-9]*"
                            value={amount}
                            onChange={(e) => setAmount(e.target.value)}
                            placeholder="0.00"
                            className="w-full glass-input rounded-xl p-3 text-lg font-semibold"
                            autoFocus
                        />
                    </div>

                    <div>
                        <label className="block text-sm text-gray-400 mb-1">Date</label>
                        <button
                            type="button"
                            onClick={() => setShowDatePicker(true)}
                            className="w-full glass-input rounded-xl p-3 text-base text-left flex items-center justify-between"
                        >
                            <span>{new Date(expenseDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                        </button>
                    </div>

                    <div>
                        <label className="block text-sm text-gray-400 mb-1">Category</label>
                        <div className="grid grid-cols-5 gap-2">
                            {CATEGORIES.map(cat => (
                                <button
                                    key={cat.id}
                                    type="button"
                                    onClick={() => setCategory(cat.id)}
                                    className={`p-2 rounded-xl flex flex-col items-center gap-1 transition-all ${category === cat.id ? 'bg-white/20 ring-2 ring-purple-500' : 'bg-white/5 hover:bg-white/10'}`}
                                >
                                    <div className={`p-1.5 rounded-full ${cat.color}`}>
                                        <cat.icon />
                                    </div>
                                    <span className="text-[10px] opacity-80">{cat.label}</span>
                                </button>
                            ))}
                        </div>
                    </div>

                    {expenseType === 'group' ? (
                        <>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm text-gray-400 mb-1">Paid By</label>
                                    <select
                                        value={paidBy}
                                        onChange={(e) => setPaidBy(e.target.value)}
                                        className="w-full glass-input rounded-xl p-3 appearance-none"
                                    >
                                        {personalMembers.map(t => <option key={t} value={t}>{t}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm text-gray-400 mb-1">Group</label>
                                    <select
                                        value={selectedGroup}
                                        onChange={(e) => setSelectedGroup(e.target.value)}
                                        className="w-full glass-input rounded-xl p-3 appearance-none"
                                    >
                                        {Object.keys(groups).map(g => <option key={g} value={g}>{g}</option>)}
                                    </select>
                                </div>
                            </div>

                            {/* Split Method for Pooled Groups */}
                            {/* Split Method - Always show for group expenses */}
                            {selectedGroup && (
                                <>
                                    <div className="flex gap-2 p-1 bg-white/5 rounded-xl">
                                        <button
                                            type="button"
                                            onClick={() => setSplitMethod('equal')}
                                            className={`flex-1 py-2 rounded-lg text-sm font-medium transition-all ${splitMethod === 'equal' ? 'bg-purple-500 text-white' : 'text-gray-400'}`}
                                        >
                                            Split Equally
                                        </button>
                                        <button
                                            type="button"
                                            onClick={() => setSplitMethod('custom')}
                                            className={`flex-1 py-2 rounded-lg text-sm font-medium transition-all ${splitMethod === 'custom' ? 'bg-purple-500 text-white' : 'text-gray-400'}`}
                                        >
                                            Custom Amounts
                                        </button>
                                    </div>

                                    {splitMethod === 'custom' && (
                                        <div className="space-y-2 bg-white/5 p-3 rounded-xl">
                                            <label className="text-xs text-gray-400">Enter amount for each person:</label>
                                            {splitWith.map(person => (
                                                <div key={person} className="flex items-center gap-2">
                                                    <span className="text-sm flex-1">{person}</span>
                                                    <input
                                                        type="number"
                                                        inputMode="decimal"
                                                        pattern="[0-9]*"
                                                        value={customSplits[person] || ''}
                                                        onChange={(e) => handleCustomSplitChange(person, e.target.value)}
                                                        placeholder="0.00"
                                                        className="w-24 glass-input rounded-lg p-2 text-sm"
                                                    />
                                                </div>
                                            ))}
                                            <div className="flex justify-between text-xs pt-2 border-t border-white/10">
                                                <span>Total:</span>
                                                <span className={getTotalCustomSplits() === parseFloat(amount) ? 'text-green-400' : 'text-yellow-400'}>
                                                    ${getTotalCustomSplits().toFixed(2)} / ${parseFloat(amount || 0).toFixed(2)}
                                                </span>
                                            </div>
                                        </div>
                                    )}
                                </>
                            )}
                        </>
                    ) : (
                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm text-gray-400 mb-1">Paid By</label>
                                <select
                                    value={paidBy}
                                    onChange={(e) => setPaidBy(e.target.value)}
                                    className="w-full glass-input rounded-xl p-3 appearance-none"
                                >
                                    {personalMembers.map(t => <option key={t} value={t}>{t}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm text-gray-400 mb-1">For ({splitWith.length})</label>
                                <div className="flex flex-wrap gap-2">
                                    {personalMembers.map(t => (
                                        <button
                                            key={t}
                                            type="button"
                                            onClick={() => toggleSplit(t)}

            // State for tracking which groups are expanded
            const [expandedGroups, setExpandedGroups] = React.useState({});

            const toggleGroup = (groupName) => {
                setExpandedGroups(prev => ({
                    ...prev,
                    [groupName]: !prev[groupName]
                }));
            };

            // Calculate spending per group and per member within each group
            const groupStats = useMemo(() => {
                const stats = {};

                Object.entries(groups).forEach(([groupName, group]) => {
                    if (!group.memberBudgets) return;

                    // Initialize stats for this group
                    const totalBudget = Object.values(group.memberBudgets).reduce((a, b) => a + b, 0);
                    const memberStats = {};

                    // Initialize each member's spending to 0
                    Object.keys(group.memberBudgets).forEach(member => {
                        memberStats[member] = {
                            budget: group.memberBudgets[member],
                            spent: 0
                        };
                    });

                    stats[groupName] = {
                        totalBudget,
                        totalSpent: 0,
                        members: memberStats
                    };
                });

                // Calculate spending from expenses
                expenses.forEach(e => {
                    if (e.type === 'group' && e.group && stats[e.group]) {
                        // Add to group total
                        stats[e.group].totalSpent += e.amount;

                        // Distribute to members based on split
                        if (e.splitMethod === 'equal' && e.splitWith) {
                            const perPerson = e.amount / e.splitWith.length;
                            e.splitWith.forEach(person => {
                                if (stats[e.group].members[person]) {
                                    stats[e.group].members[person].spent += perPerson;
                                }
                            });
                        } else if (e.splitMethod === 'custom' && e.customSplits) {
                            Object.entries(e.customSplits).forEach(([person, amount]) => {
                                if (stats[e.group].members[person]) {
                                    stats[e.group].members[person].spent += amount;
                                }
                            });
                        }
                    }
                });

                return stats;
            }, [groups, expenses]);

            if (Object.keys(groups).length === 0) return null;

            return (
                <div className="space-y-3 mb-6">
                    <h3 className="text-lg font-semibold text-gray-200 px-1">Group Budgets</h3>
                    {Object.entries(groups).map(([name, group]) => {
                        const stats = groupStats[name];
                        if (!stats) return null;

                        const isExpanded = expandedGroups[name];
                        const groupPct = stats.totalBudget > 0 ? (stats.totalSpent / stats.totalBudget) * 100 : 0;
                        let groupColor = "bg-emerald-500";
                        if (groupPct > 75) groupColor = "bg-yellow-500";
                        if (groupPct > 90) groupColor = "bg-red-500";

                        return (
                            <div key={name} className="glass-panel rounded-xl overflow-hidden">
                                {/* Compact Header - Always Visible */}
                                <button
                                    onClick={() => toggleGroup(name)}
                                    className="w-full p-4 text-left hover:bg-white/5 transition-colors"
                                >

                                            <span className="font-bold text-lg text-white">{name}</span>
                                            <span className="text-gray-400 text-sm">{isExpanded ? '' : ''}</span>
                                        </div>
                                        <div className="text-right">
                                            <div className="font-semibold text-white text-sm">
                                                ${stats.totalSpent.toFixed(2)} / ${stats.totalBudget.toFixed(2)}
                                            </div>
                                            <div className="text-xs text-gray-400">{groupPct.toFixed(0)}%</div>
                                        </div>
                                    </div>
                                    <div className="h-2 w-full bg-gray-700/50 rounded-full overflow-hidden">
                                        <div
                                            className={`h-full ${groupColor} transition-all duration-500`}
                                            style={{ width: `${Math.min(groupPct, 100)}%` }}
                                        />
                                    </div>
                                </button>

                                {/* Expanded Member Breakdown */}
                                {isExpanded && (
                                    <div className="px-4 pb-4 pt-2 border-t border-white/10 space-y-2">

                                            const spent = parseFloat(memberData.spent) || 0;
                                            const budget = parseFloat(memberData.budget) || 0;
                                            const remaining = budget - spent;
                                            const memberPct = budget > 0 ? (spent / budget) * 100 : 0;

                                            // Status indicators
                                            let status = ' Under';
                                            let statusColor = 'text-emerald-400';
                                            if (spent > budget) {
                                                status = '! Over';
                                                statusColor = 'text-red-400';
                                            } else if (memberPct >= 90) {
                                                status = ' At limit';
                                                statusColor = 'text-yellow-400';
                                            }

                                            return (
                                                <div key={member} className="flex items-center justify-between text-sm pl-4">
                                                    <div className="flex items-center gap-2">
                                                        <span className="text-gray-400"></span>
                                                        <span className="text-gray-300">{member}</span>

        // Personal Balances - Only for personal expenses
        const PersonalBalances = ({ personalMembers, expenses }) => {

                expenses.forEach(e => {
                    if (e.type === 'personal') {  // Only personal expenses
                        const payer = e.paidBy || personalMembers[0];
                        if (bals[payer] !== undefined) {
                            bals[payer] += e.amount;
                        }

                        const splitters = e.splitWith || [e.paidBy];
                        const share = e.amount / splitters.length;
                        splitters.forEach(s => {
                            if (bals[s] !== undefined) {
                                bals[s] -= share;
                            }
                        });
                    }
                });
                return bals;
            }, [personalMembers, expenses]);

            // Don't show if all balances are zero
            const hasNonZero = Object.values(balances).some(b => Math.abs(b) > 0.01);

            return (
                <div className="mb-6">

        // Group Balances - Shows remaining budget per member in groups
        const GroupBalances = ({ groups, expenses }) => {
            const balances = useMemo(() => {
                const memberBalances = {};

                // Initialize all group members with their budgets
                Object.entries(groups).forEach(([groupName, group]) => {
                    if (group.memberBudgets) {
                        Object.entries(group.memberBudgets).forEach(([member, budget]) => {
                            if (!memberBalances[member]) {
                                memberBalances[member] = 0;
                            }
                            memberBalances[member] += budget; // Total budget across all groups
                        });
                    }
                });

                // Subtract group spending from each member's total group budget
                expenses.forEach(e => {
                    if (e.type === 'group' && e.group && groups[e.group]) {
                        if (e.splitMethod === 'custom' && e.customSplits) {
                            // Custom split - deduct individual amounts

                                if (memberBalances[person] !== undefined) {
                                    memberBalances[person] -= parseFloat(amount);
                                }
                            });
                        } else {
                            // Equal split
                            const splitters = e.splitWith || [];
                            if (splitters.length > 0) {
                                const share = e.amount / splitters.length;
                                splitters.forEach(person => {
                                    if (memberBalances[person] !== undefined) {
                                        memberBalances[person] -= share;
                                    }
                                });

            const hasMembers = Object.keys(balances).length > 0;

                        const splitters = e.splitWith || [e.paidBy];

        const HomeTab = ({

        }) => {

            const groupTotal = useMemo(() => {

            const combinedTotal = personalTotal.budget + groupTotal.budget;

                        {/* Expanded Breakdown */}

                                    <span className="text-white font-bold">

                    {/* Group Budgets */}
                    <GroupBudgets groups={groups} expenses={expenses} />

                    <GroupBalances groups={groups} expenses={expenses} />

        // =================================

        const Settings = ({

            budgets,
            tempBudgets,
            setTempBudgets,
            tempGroups,

        }) => {

            return (

                    <h3 className="text-lg font-semibold text-gray-200 px-1 mb-4">Budget Settings</h3>

                        <Card>

                            <div className="space-y-2 mb-3">
                                <input

                                />

                                    <div className="flex gap-2">
                                        <input
                                            type="text"

                                            onChange={(e) => setNewMemberName(e.target.value)}
                                            placeholder="Member name"
                                            className="flex-1 glass-input rounded-lg p-2 text-xs"
                                        />
                                        <input
                                            type="number"

                                            pattern="[0-9]*"
                                            value={newMemberBudget}
                                            onChange={(e) => setNewMemberBudget(e.target.value)}

                                        <button

                                                        </button>

                                            <div className="text-xs text-indigo-300 pt-1 border-t border-white/10">
                                                Total: ${Object.values(newMemberBudgets).reduce((a, b) => a + b, 0).toFixed(2)}
                                            </div>

                                </div>

                                <Button onClick={addGroup} className="w-full !py-2">Create Group</Button>
                            </div>
                            <div className="space-y-2">
                                {Object.entries(tempGroups).map(([name, group]) => (

                                            <span className="font-medium">{name}</span>

                                        {group.memberBudgets && (

                                            </div>

                                    </div>

                        {/* Travelers */}
                        <Card>

                                <Button onClick={addTraveler} className="!p-2"><Icons.Plus /></Button>

                            <div className="space-y-3">
                                {personalMembers.map(t => (

                                            <input
                                                type="number"
                                                inputMode="decimal"

                                                value={tempBudgets[t] || ''}
                                                onChange={(e) => handleBudgetChange(t, e.target.value)}
                                                placeholder="Personal Budget"

                        <Button className="w-full" onClick={handleSaveSettings}>Save Changes</Button>

        };

        const App = () => {
            // State
            const [activeTab, setActiveTab] = useState('home');

            // Personal Budget Members (renamed from personalMembers for clarity)
            const [personalMembers, setPersonalMembers] = useState(() => {
                const saved = localStorage.getItem('travel_budget_personal_members');
                if (saved) return JSON.parse(saved);

                // Migration: check old key for backward compatibility
                const oldSaved = localStorage.getItem('travel_budget_personal_members');
                if (oldSaved) {
                    const members = JSON.parse(oldSaved);
                    localStorage.setItem('travel_budget_personal_members', JSON.stringify(members));
                    return members;
                }

                return [];
            });

            const [budgets, setBudgets] = useState(() => {
                const savedMap = localStorage.getItem('travel_budget_map');
                if (savedMap) return JSON.parse(savedMap);
                const oldTotal = localStorage.getItem('travel_budget_total');
                const initial = {};
                if (personalMembers.length > 0) {
                    initial[personalMembers[0]] = oldTotal ? parseFloat(oldTotal) : 0;
                }
                return initial;
            });

            const [groups, setGroups] = useState(() => {
                const saved = localStorage.getItem('travel_budget_groups');
                if (!saved) return {};

                // Migrate old groups to NEW schema (remove type, add memberBudgets)
                const parsed = JSON.parse(saved);
                Object.keys(parsed).forEach(key => {
                    const group = parsed[key];

                    // If already has memberBudgets, skip migration
                    if (group.memberBudgets) return;

                    // NEW: Add memberBudgets field
                    group.memberBudgets = {};

                    // If old split bill with budget, distribute equally among members
                    if (group.budget && group.members) {
                        const budgetPerMember = group.budget / group.members.length;
                        group.members.forEach(member => {
                            group.memberBudgets[member] = budgetPerMember;
                        });
                    } else if (group.members) {
                        // If pooled or no budget, initialize all members with 0
                        group.members.forEach(member => {
                            group.memberBudgets[member] = 0;
                        });
                    }

                    // Remove old fields
                    delete group.type;
                    delete group.budget;
                });
                return parsed;
            });

            const [expenses, setExpenses] = useState(() => {
                const saved = localStorage.getItem('travel_budget_expenses');
                return saved ? JSON.parse(saved) : [];
            });

            const [isAdding, setIsAdding] = useState(false);
            const [editingExpense, setEditingExpense] = useState(null);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [tempBudgets, setTempBudgets] = useState(budgets);
            const [tempGroups, setTempGroups] = useState(groups);
            const [newTravelerName, setNewTravelerName] = useState('');
            const [newGroupName, setNewGroupName] = useState('');
            const [newGroupMembers, setNewGroupMembers] = useState([]);
            const [newMemberBudgets, setNewMemberBudgets] = useState({}); // NEW: track member budgets during group creation

            // NEW: For adding individual members to groups
            const [newMemberName, setNewMemberName] = useState('');
            const [newMemberBudget, setNewMemberBudget] = useState(''); // NEW: track member budgets during group creation

            // Persistence
            useEffect(() => {
                localStorage.setItem('travel_budget_map', JSON.stringify(budgets));
                localStorage.setItem('travel_budget_groups', JSON.stringify(groups));
                localStorage.setItem('travel_budget_expenses', JSON.stringify(expenses));
                localStorage.setItem('travel_budget_personal_members', JSON.stringify(personalMembers));
            }, [budgets, groups, expenses, personalMembers]);

            // Calculations
            const totalPersonalBudget = useMemo(() => Object.values(budgets).reduce((a, b) => a + b, 0), [budgets]);
            const totalGroupBudget = useMemo(() => {
                // NEW: Sum all member budgets from all groups
                return Object.values(groups).reduce((total, group) => {
                    if (group.memberBudgets) {
                        return total + Object.values(group.memberBudgets).reduce((a, b) => a + b, 0);
                    }
                    return total;
                }, 0);
            }, [groups]);
            const totalBudget = totalPersonalBudget + totalGroupBudget;
            const totalSpent = useMemo(() => expenses.reduce((acc, curr) => acc + curr.amount, 0), [expenses]);
            const remaining = totalBudget - totalSpent;

            // Handlers
            const handleAddExpense = (newExpense) => {
                setExpenses([{ ...newExpense, id: Date.now() }, ...expenses]);
                setIsAdding(false);
                setActiveTab('home');
            };

            const handleDeleteExpense = (id) => {
                if (confirm('Delete this expense?')) {
                    setExpenses(expenses.filter(e => e.id !== id));
                }
            };

            const handleEditExpense = (expense) => {
                setEditingExpense(expense);
                setIsAdding(false); // Close add form if open
            };

            const handleUpdateExpense = (updatedExpense) => {
                setExpenses(expenses.map(e => e.id === updatedExpense.id ? updatedExpense : e));
                setEditingExpense(null);
            };

            const handleSaveSettings = () => {
                setBudgets(tempBudgets);
                setGroups(tempGroups);
                setIsSettingsOpen(false);
            };

            const handleBudgetChange = (person, amount) => {
                setTempBudgets({ ...tempBudgets, [person]: parseFloat(amount) || 0 });
            };

            const addTraveler = () => {
                if (newTravelerName && !personalMembers.includes(newTravelerName)) {
                    setPersonalMembers([...personalMembers, newTravelerName]);
                    setTempBudgets({ ...tempBudgets, [newTravelerName]: 0 });
                    setNewTravelerName('');
                }
            };

            const removeTraveler = (name) => {
                if (personalMembers.length > 1 && confirm(`Remove ${name}?`)) {
                    setPersonalMembers(personalMembers.filter(t => t !== name));
                    const newB = { ...tempBudgets };
                    delete newB[name];
                    setTempBudgets(newB);
                }
            };

            const addGroup = () => {
                if (newGroupName && !tempGroups[newGroupName] && newGroupMembers.length > 0) {
                    const groupData = {
                        members: newGroupMembers,
                        memberBudgets: { ...newMemberBudgets } // Use budgets from form
                    };

                    setTempGroups({
                        ...tempGroups,
                        [newGroupName]: groupData
                    });

                    // Reset form
                    setNewGroupName('');
                    setNewGroupMembers([]);
                    setNewMemberBudgets({});
                }
            };

            const removeGroup = (name) => {
                if (confirm(`Remove group "${name}"?`)) {
                    const newG = { ...tempGroups };
                    delete newG[name];
                    setTempGroups(newG);
                }
            };

            const toggleGroupMember = (person) => {
                if (newGroupMembers.includes(person)) {
                    setNewGroupMembers(newGroupMembers.filter(p => p !== person));
                } else {
                    setNewGroupMembers([...newGroupMembers, person]);
                }
            };

            // NEW: Add member to current group being created
            const addMemberToGroup = () => {
                if (newMemberName && !newGroupMembers.includes(newMemberName)) {
                    setNewGroupMembers([...newGroupMembers, newMemberName]);
                    setNewMemberBudgets({
                        ...newMemberBudgets,
                        [newMemberName]: parseFloat(newMemberBudget) || 0
                    });
                    setNewMemberName('');
                    setNewMemberBudget('');
                }
            };

            // NEW: Remove member from current group being created
            const removeMemberFromGroup = (memberName) => {
                setNewGroupMembers(newGroupMembers.filter(m => m !== memberName));
                const updatedBudgets = { ...newMemberBudgets };
                delete updatedBudgets[memberName];
                setNewMemberBudgets(updatedBudgets);
            };

            return (
                <div className="max-w-md mx-auto p-4 min-h-screen relative">
                    {/* Header */}
                    <header className="flex items-center justify-between mb-6 pt-2 pb-2">
                        <div className="flex items-center gap-2">
                            <div className="p-2 bg-indigo-500 rounded-lg">
                                <Icons.TrendingUp className="text-white" />
                            </div>
                            <h1 className="text-xl font-bold text-white">
                                Budget
                            </h1>
                        </div>
                    </header>

                    {/* Content */}
                    {
                        activeTab === 'home' ? (
                            <HomeTab
                                totalBudget={totalBudget}
                                totalSpent={totalSpent}
                                remaining={remaining}
                                personalMembers={personalMembers}
                                budgets={budgets}
                                groups={groups}
                                expenses={expenses}
                                isAdding={isAdding}
                                setIsAdding={setIsAdding}
                                handleAddExpense={handleAddExpense}
                            />
                        ) : activeTab === 'activity' ? (
                            <ActivityTab
                                expenses={expenses}
                                handleDeleteExpense={handleDeleteExpense}
                                handleEditExpense={handleEditExpense}
                                personalMembers={personalMembers}
                                budgets={budgets}
                                groups={groups}
                            />
                        ) : (
                            <Settings
                                personalMembers={personalMembers}
                                budgets={budgets}
                                tempBudgets={tempBudgets}
                                setTempBudgets={setTempBudgets}
                                tempGroups={tempGroups}
                                setTempGroups={setTempGroups}
                                newTravelerName={newTravelerName}
                                setNewTravelerName={setNewTravelerName}
                                newGroupName={newGroupName}
                                setNewGroupName={setNewGroupName}
                                newGroupMembers={newGroupMembers}
                                setNewGroupMembers={setNewGroupMembers}
                                newMemberBudgets={newMemberBudgets}
                                setNewMemberBudgets={setNewMemberBudgets}
                                newMemberName={newMemberName}
                                setNewMemberName={setNewMemberName}
                                newMemberBudget={newMemberBudget}
                                setNewMemberBudget={setNewMemberBudget}
                                addMemberToGroup={addMemberToGroup}
                                removeMemberFromGroup={removeMemberFromGroup}
                                addTraveler={addTraveler}
                                removeTraveler={removeTraveler}
                                handleBudgetChange={handleBudgetChange}
                                addGroup={addGroup}
                                removeGroup={removeGroup}
                                handleSaveSettings={handleSaveSettings}
                            />
                        )
                    }

                    {/* Edit Expense Modal */}
                    {editingExpense && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fadeIn">
                            <div className="w-full max-w-md max-h-[90vh] overflow-y-auto">
                                <Card className="border-orange-500/30 ring-2 ring-orange-500/20 shadow-2xl shadow-orange-500/10">
                                    <EditExpenseForm
                                        expense={editingExpense}
                                        onSave={handleUpdateExpense}
                                        onCancel={() => setEditingExpense(null)}
                                        personalMembers={personalMembers}
                                        groups={groups}
                                    />
                                </Card>
                            </div>
                        </div>
                    )}

                    {/* Bottom Navigation */}
                    <BottomNav activeTab={activeTab} setActiveTab={setActiveTab} />
                </div >
            );
        };

        const ActivityTab = ({ expenses, handleDeleteExpense, handleEditExpense, personalMembers, budgets, groups }) => {
            const [calendarView, setCalendarView] = useState('weekly'); // 'weekly' or 'monthly'
            const [selectedPerson, setSelectedPerson] = useState('all');
            const [currentDate, setCurrentDate] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(null);

            // Calculate spending by date and person
            const balances = useMemo(() => {
                const ledger = {};
                personalMembers.forEach(t => ledger[t] = 0);

                expenses.forEach(e => {
                    // All expenses count for balances (both personal and group)
                    // Person who paid gets credit
                    if (ledger[e.paidBy] !== undefined) {
                        ledger[e.paidBy] += e.amount;
                    }

                    // People in splitWith owe their share
                    const splitters = e.splitWith || [e.paidBy];

                    if (e.splitMethod === 'custom' && e.customSplits) {
                        // Custom split - deduct exact amounts
                        Object.entries(e.customSplits).forEach(([person, amount]) => {
                            if (ledger[person] !== undefined) {
                                ledger[person] -= amount;
                            }
                        });
                    } else {
                        // Equal split or no split method
                        const share = e.amount / splitters.length;
                        splitters.forEach(s => {
                            if (ledger[s] !== undefined) {
                                ledger[s] -= share;
                            }
                        });
                    }
                });
                return ledger;
            }, [expenses, personalMembers]);

            // Calculate spending by date and person
            const spendingByDate = useMemo(() => {
                const data = {};

                expenses.forEach(e => {
                    const date = new Date(e.date).toDateString();
                    if (!data[date]) {
                        data[date] = { total: 0, byPerson: {}, expenses: [] };
                    }

                    data[date].expenses.push(e);

                    // Calculate per-person spending - ALL expenses count
                    if (e.splitMethod === 'custom' && e.customSplits) {
                        // Custom split
                        Object.entries(e.customSplits || {}).forEach(([person, amount]) => {
                            if (!data[date].byPerson[person]) data[date].byPerson[person] = 0;
                            data[date].byPerson[person] += parseFloat(amount) || 0;
                        });
                    } else {
                        // Equal split
                        const share = e.amount / (e.splitWith?.length || 1);
                        (e.splitWith || [e.paidBy]).forEach(person => {
                            if (!data[date].byPerson[person]) data[date].byPerson[person] = 0;
                            data[date].byPerson[person] += share;
                        });
                    }

                    data[date].total += e.amount;
                });

                return data;
            }, [expenses, personalMembers]);

            // Get week days
            const getWeekDays = (date) => {
                const days = [];
                const curr = new Date(date);
                const first = curr.getDate() - curr.getDay() + 1; // Monday

                for (let i = 0; i < 7; i++) {
                    const day = new Date(curr.setDate(first + i));
                    days.push(day);
                }
                return days;
            };

            // Get month days
            const getMonthDays = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const days = [];

                // Add days from previous month to fill the week
                const firstDayOfWeek = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
                for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                    const day = new Date(year, month, -i);
                    days.push({ date: day, isCurrentMonth: false });
                }

                // Add current month days
                for (let i = 1; i <= lastDay.getDate(); i++) {
                    days.push({ date: new Date(year, month, i), isCurrentMonth: true });
                }

                // Add days from next month to complete the grid
                const remaining = 35 - days.length; // 5 rows * 7 days
                for (let i = 1; i <= remaining; i++) {
                    days.push({ date: new Date(year, month + 1, i), isCurrentMonth: false });
                }

                return days;
            };

            const daysToShow = calendarView === 'weekly' ? getWeekDays(currentDate) : getMonthDays(currentDate);

            const navigateCalendar = (direction) => {
                const newDate = new Date(currentDate);
                if (calendarView === 'weekly') {
                    newDate.setDate(currentDate.getDate() + (direction === 'next' ? 7 : -7));
                } else {
                    newDate.setMonth(currentDate.getMonth() + (direction === 'next' ? 1 : -1));
                }
                setCurrentDate(newDate);
            };

            const getDisplayAmount = (dateStr) => {
                const data = spendingByDate[dateStr];
                if (!data) return 0;

                if (selectedPerson === 'all') {
                    return data.total;
                } else {
                    return data.byPerson[selectedPerson] || 0;
                }
            };

            const getColorClass = (amount) => {
                if (amount === 0) return 'bg-gray-700/30 text-gray-500';
                if (amount < 50) return 'bg-emerald-500/20 text-emerald-300';
                if (amount < 200) return 'bg-yellow-500/20 text-yellow-300';
                return 'bg-red-500/20 text-red-300';
            };

            // Filter expenses by selected date
            const filteredExpenses = useMemo(() => {
                if (selectedDate) {
                    const dateStr = selectedDate.toDateString();
                    return spendingByDate[dateStr]?.expenses || [];
                }

                // Group expenses by date
                const grouped = {};
                expenses.forEach(e => {
                    const date = new Date(e.date).toLocaleDateString();
                    if (!grouped[date]) grouped[date] = [];
                    grouped[date].push(e);
                });

                return Object.entries(grouped).sort((a, b) => new Date(b[0]) - new Date(a[0]));
            }, [expenses, selectedDate, spendingByDate]);

            return (
                <div className="animate-fade-in pb-24">
                    {/* Calendar Controls */}
                    <div className="mb-4 space-y-3">
                        {/* View Toggle */}
                        <div className="flex gap-2 p-1 bg-white/5 rounded-xl">
                            <button
                                onClick={() => setCalendarView('weekly')}
                                className={`flex-1 py-2 rounded-lg text-sm font-medium transition-all ${calendarView === 'weekly' ? 'bg-indigo-500 text-white' : 'text-gray-400'}`}
                            >
                                Weekly
                            </button>
                            <button
                                onClick={() => setCalendarView('monthly')}
                                className={`flex-1 py-2 rounded-lg text-sm font-medium transition-all ${calendarView === 'monthly' ? 'bg-indigo-500 text-white' : 'text-gray-400'}`}
                            >
                                Monthly
                            </button>
                        </div>

                        {/* Person Filter */}
                        <select
                            value={selectedPerson}
                            onChange={(e) => setSelectedPerson(e.target.value)}
                            className="w-full glass-input rounded-xl p-3 appearance-none"
                        >
                            <option value="all">All People</option>
                            {personalMembers.map(t => <option key={t} value={t}>{t}</option>)}
                        </select>
                    </div>

                    {/* Calendar */}
                    <Card className="mb-6">
                        {/* Navigation */}
                        <div className="flex items-center justify-between mb-4">
                            <button onClick={() => navigateCalendar('prev')} className="p-2 hover:bg-white/10 rounded-lg transition-colors">
                                <Icons.ChevronLeft />
                            </button>
                            <h3 className="text-lg font-semibold">
                                {calendarView === 'weekly'
                                    ? `Week of ${getWeekDays(currentDate)[0].toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`
                                    : currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })
                                }
                            </h3>
                            <button onClick={() => navigateCalendar('next')} className="p-2 hover:bg-white/10 rounded-lg transition-colors">
                                <Icons.ChevronRight />
                            </button>
                        </div>

                        {calendarView === 'weekly' ? (
                            /* Weekly View */
                            <div className="grid grid-cols-7 gap-2">
                                {['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map(day => (
                                    <div key={day} className="text-center text-xs text-gray-400 mb-2">{day}</div>
                                ))}
                                {daysToShow.map(day => {
                                    const dateStr = day.toDateString();
                                    const amount = getDisplayAmount(dateStr);
                                    const isToday = day.toDateString() === new Date().toDateString();
                                    const isSelected = selectedDate?.toDateString() === dateStr;

                                    return (
                                        <button
                                            key={dateStr}
                                            onClick={() => setSelectedDate(selectedDate?.toDateString() === dateStr ? null : day)}
                                            className={`p-2 rounded-lg transition-all ${getColorClass(amount)} ${isToday ? 'ring-2 ring-purple-500' : ''} ${isSelected ? 'ring-2 ring-indigo-400' : ''} hover:scale-105`}
                                        >
                                            <div className="text-xs font-semibold">{day.getDate()}</div>
                                            <div className="text-[10px] font-medium mt-1">
                                                {amount > 0 ? `$${amount.toFixed(2)}` : '-'}
                                            </div>
                                        </button>
                                    );
                                })}
                            </div>
                        ) : (
                            /* Monthly View */
                            <div>
                                <div className="grid grid-cols-7 gap-1 mb-2">
                                    {['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map(day => (
                                        <div key={day} className="text-center text-[10px] text-gray-400">{day}</div>
                                    ))}
                                </div>
                                <div className="grid grid-cols-7 gap-1">
                                    {daysToShow.map(({ date: day, isCurrentMonth }) => {
                                        const dateStr = day.toDateString();
                                        const amount = getDisplayAmount(dateStr);
                                        const isToday = day.toDateString() === new Date().toDateString();
                                        const isSelected = selectedDate?.toDateString() === dateStr;

                                        return (
                                            <button
                                                key={dateStr}
                                                onClick={() => isCurrentMonth && setSelectedDate(selectedDate?.toDateString() === dateStr ? null : day)}
                                                className={`p-1.5 rounded transition-all ${getColorClass(amount)} ${!isCurrentMonth ? 'opacity-30' : ''} ${isToday ? 'ring-1 ring-purple-500' : ''} ${isSelected ? 'ring-1 ring-indigo-400' : ''} hover:scale-105`}
                                                disabled={!isCurrentMonth}
                                            >
                                                <div className="text-[10px] font-semibold">{day.getDate()}</div>
                                                <div className="text-[8px] font-medium">
                                                    {amount > 0 ? `$${amount.toFixed(2)}` : ''}
                                                </div>
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                    </Card>

                    {/* Expense List */}
                    <div className="space-y-4">
                        <h3 className="text-lg font-semibold px-1">
                            {selectedDate ? `Expenses on ${selectedDate.toLocaleDateString()}` : 'All Expenses'}
                        </h3>

                        {selectedDate ? (
                            /* Single day expenses */
                            filteredExpenses.length > 0 ? (
                                <Card>
                                    {filteredExpenses.map(expense => (
                                        <ExpenseItem key={expense.id} expense={expense} onDelete={handleDeleteExpense} onEdit={handleEditExpense} />
                                    ))}
                                </Card>
                            ) : (
                                <Card>
                                    <p className="text-center text-gray-400 py-8">No expenses on this day</p>
                                </Card>
                            )
                        ) : (
                            /* Grouped by date */
                            filteredExpenses.map(([date, dayExpenses]) => (
                                <div key={date}>
                                    <div className="text-sm text-gray-400 mb-2 px-1">{date}</div>
                                    <Card>
                                        {dayExpenses.map(expense => (
                                            <ExpenseItem key={expense.id} expense={expense} onDelete={handleDeleteExpense} onEdit={handleEditExpense} />
                                        ))}
                                    </Card>
                                </div>
                            ))
                        )}

                        {expenses.length === 0 && (
                            <Card>
                                <p className="text-center text-gray-400 py-8">No expenses yet</p>
                            </Card>
                        )}
                    </div>
                </div>
            );
        };

        const BottomNav = ({ activeTab, setActiveTab }) => (
            <div className="fixed bottom-0 left-0 right-0 bg-[#0f172a]/90 backdrop-blur-xl border-t border-white/10 p-2 pb-6 z-40">
                <div className="max-w-md mx-auto flex justify-around">
                    <button
                        onClick={() => setActiveTab('home')}
                        className={`p-3 rounded-xl flex flex-col items-center gap-1 transition-all ${activeTab === 'home' ? 'text-indigo-400' : 'text-gray-500 hover:text-gray-300'}`}
                    >
                        <Icons.Home />
                        <span className="text-[10px] font-medium">Home</span>
                    </button>
                    <button
                        onClick={() => setActiveTab('activity')}
                        className={`p-3 rounded-xl flex flex-col items-center gap-1 transition-all ${activeTab === 'activity' ? 'text-indigo-400' : 'text-gray-500 hover:text-gray-300'}`}
                    >
                        <Icons.Wallet />
                        <span className="text-[10px] font-medium">Activity</span>
                    </button>
                    <button
                        onClick={() => setActiveTab('settings')}
                        className={`p-3 rounded-xl flex flex-col items-center gap-1 transition-all ${activeTab === 'settings' ? 'text-indigo-400' : 'text-gray-500 hover:text-gray-300'}`}
                    >
                        <Icons.Settings />
                        <span className="text-[10px] font-medium">Budget</span>
                    </button>
                </div>
            </div>
        );


        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
